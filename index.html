<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Tic-Tac-Toe</h1>
        <div id="choose">
            <h2>CHOOSE YOUR ENEMY</h2>
        </div>
        <div class="options">
            <div id="one">
                <img src="images/luke.gif">
            </div>
            <div id="two">
                <img src="images/vader.gif">
            </div>
        </div>
        <div class="optiontext">
            <div id="player">
                Player
            </div>
            <div id="bot">
                Bot
            </div>
        </div>
        <div class="start">
            <button id="start">
                Start
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
