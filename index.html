<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Tic-Tac-Toe</h1>
        <div id="choose">
            <h2>CHOOSE YOUR ENEMY</h2>
        </div>
        <div class="options">
            <div id="one">
                <img src="images/luke.gif">
            </div>
            <div id="two">
                <img src="images/vader.gif">
            </div>
        </div>
        <div class="optiontext">
            <div id="player">
                Player
            </div>
            <div id="bot">
                Bot
            </div>
        </div>
        <div class="start">
            <button id="start">
                Start
            </button>
        </div>
    </div>
    <div id="secondContainer">
        <div id="playerScore">
            <div id="playerboard">
                <div id="oneName"></div>
                <div id="twoName"></div>
            </div>
            <div id="turnboard">
                <div id="turn"></div>
            </div>
            <div id="scoreboard">
                <div id="oneScore">0</div>
                <div id="twoScore">0</div>
            </div>
        </div>
        <div id="boardContainer">
            <img id="ticBoard" src="images/tic-tac.png">
            <div id="boardGrid">
                <div id="cell1"></div>
                <div id="cell2"></div>
                <div id="cell3"></div>
                <div id="cell4"></div>
                <div id="cell5"></div>
                <div id="cell6"></div>
                <div id="cell7"></div>
                <div id="cell8"></div>
                <div id="cell9"></div>
            </div>
        </div>
    </div>
    <div id="nameContainer">
        <form id="playerNames">
            <div id="column1">
                <label for="name1">Player One Name</label>
                <input type="text" title="Player One - Name" id="name1">
            </div>
            <div id="vs">VS.</div>
            <div id="column2">
                <label for="name2">Player Two Name</label>
                <input type="text" title="Player Two - Name" id="name2">
            </div>
        </form>
        <button id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
